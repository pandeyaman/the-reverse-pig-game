<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
    <title>The Reverse Pig Game</title>
</head>
<body>
    <header>
        <div class="flex-container header">
            <section class="header-name">
                The Reverse Pig Game
            </section>
            <section class="source-link">
                <a href="#">Github</a>
            </section>
        </div>
    </header>
    <main>
        <button class="btn btn-roll-dice">Roll Dice</button>
        <button class="btn">New Game</button>
        <button class="btn btn-hold-score">Hold</button>
        <div class="flex-container main-content">
            <section class="player--1">
                <div class="player-card">
                    <p>Player 1</p>
                    <span class="player--1--total--score">100</span>
                </div>
                <div class="player-card">
                    <p>Current1</p>
                    <span class="player--1--current--score">0</span>
                </div>
            </section>
            <section class="player--2">
                <div class="player-card">
                    <p>Player 2</p>
                    <span class="player--2--total--score">100</span>    
                </div>
                <div class="player-card">
                    <p>Current2</p>
                    <span class="player--2--current--score">0</span>
                </div>
            </section>
        </div>
        <span class="span-dice-number"></span>
    </main>
    <script src="/script.js"></script>
</body>
</html>
